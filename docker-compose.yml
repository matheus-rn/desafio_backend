version: "3"

services:
  db-api:
    container_name: db-api
    restart: always
    image: postgres:12
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: username
      POSTGRES_PASSWORD: pgpassword
    ports:
      - "5433:5432"
    networks:
      - api-backend
  elasticsearch:
    container_name: db-elastic
    image: docker.elastic.co/elasticsearch/elasticsearch:6.1.1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - cluster.name=es-docker-cluster
    ports:
      - "9300:9300"
      - "9200:9200"
    networks:
      - api-backend
  api:
    container_name: api
    depends_on:
      - db-api
      - elasticsearch
    links:
      - elasticsearch
    build: .
    command: bash -c "yarn && adonis serve --dev"
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
    networks:
      - api-backend

networks:
  api-backend:
    external:
      name: api-backend

volumes:
  esdata:
